  version: 1.0.0
servers:
  -
    url: 'http://gamepawbuddy.local'
paths:
  /api/v1/login:
    post:
      summary: 'Authenticate the user and issue an API token.'
      operationId: authenticateTheUserAndIssueAnAPIToken
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  token: api_token_here
                properties:
                  token:
                    type: string
                    example: api_token_here
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Invalid credentials'
                properties:
                  error:
                    type: string
                    example: 'Invalid credentials'
      tags:
        - 'Authenticating requests'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The email address of the user.'
                  example: bruno@example.com
                password:
                  type: string
                  description: 'The password of the user.'
                  example: '''}''5Ty3q35W9'
              required:
                - email
                - password
      security: []
